<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word-like Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="menu">
              <button id="fileMenu">File</button>
              <button id="homeMenu">Home</button>
              <button id="insertMenu">Insert</button>
              <button id="pageLayoutMenu">Page Layout</button>
              <button id="referencesMenu">References</button>
              <button id="reviewMenu">Review</button>
              <button id="viewMenu">View</button>
            </div>

    <div class="toolbar">
      <button id="boldBtn"><b>B</b></button>
      <button id="italicBtn"><i>I</i></button>
      <button id="underlineBtn"><u>U</u></button>
      <select id="fontSizeSelect">
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
      </select>
      <select id="fontFamilySelect">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <input type="color" id="fontColorPicker">
      <button id="paragraphStyleBtn">Paragraph Style</button>
      <button id="clipboardBtn">Clipboard</button>
      <button id="findReplaceBtn">Find & Replace</button>
    </div>
  </div>
  <div id="editor" contenteditable="true">
    <p>Type your text here...</p>
  </div>

  <div id="findReplaceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Find & Replace</h2>
      <label for="findInput">Find:</label>
      <input type="text" id="findInput"><br>
      <label for="replaceInput">Replace with:</label>
      <input type="text" id="replaceInput"><br>
      <button id="findReplaceBtn">Replace All</button>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
